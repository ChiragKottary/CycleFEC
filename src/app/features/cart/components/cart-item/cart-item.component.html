<div class="flex items-center space-x-4">
    <img [src]="item.imageUrl" [alt]="item.name" class="w-24 h-24 object-cover rounded-lg">
    <div class="flex-grow">
        <h3 class="text-lg font-semibold">{{ item.name }}</h3>
        <p class="text-gray-600" *ngIf="item.size">Size: {{ item.size }}</p>
        <p class="text-gray-600" *ngIf="item.specifications">
            {{ item.specifications.join(', ') }}
        </p>
        <p class="text-lg font-bold">${{ item.price }}</p>
    </div>
    <div class="flex items-center space-x-2">
        <button (click)="updateQuantity(-1)" class="px-2 py-1 bg-gray-200 rounded">-</button>
        <span class="w-8 text-center">{{ item.quantity }}</span>
        <button (click)="updateQuantity(1)" class="px-2 py-1 bg-gray-200 rounded">+</button>
    </div>
    <button (click)="removeItem()" class="text-red-500 hover:text-red-700">
        <span class="sr-only">Remove item</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
</div>
