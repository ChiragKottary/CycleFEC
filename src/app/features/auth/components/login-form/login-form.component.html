<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col w-[512px] max-w-[512px] py-5 flex-1">
  <h1 class="text-[#0d161b] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">Welcome back</h1>
  
  <!-- Email field -->
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#0d161b] text-base font-medium leading-normal pb-2">Email</p>
      <input formControlName="email" placeholder="Email"
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d161b] focus:outline-0 focus:ring-0 border border-[#cfdee7] bg-slate-50 focus:border-[#cfdee7] h-14 placeholder:text-[#4c7b9a] p-[15px] text-base font-normal leading-normal" />
    </label>
  </div>

  <!-- Password field -->
  <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
    <label class="flex flex-col min-w-40 flex-1">
      <p class="text-[#0d161b] text-base font-medium leading-normal pb-2">Password</p>
      <input formControlName="password" placeholder="Password" type="password"
        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d161b] focus:outline-0 focus:ring-0 border border-[#cfdee7] bg-slate-50 focus:border-[#cfdee7] h-14 placeholder:text-[#4c7b9a] p-[15px] text-base font-normal leading-normal" />
    </label>
  </div>

  <!-- Forgot Password -->
  <p class="text-[#4c7b9a] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline cursor-pointer">Forgot Password?</p>

  <!-- Submit Button -->
  <div class="flex px-4 py-3 justify-end">
    <button type="submit"
      class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#209cee] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
      <span class="truncate">Login</span>
    </button>
  </div>

  <!-- Or Section -->
  <h3 class="text-[#0d161b] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">OR</h3>

  <!-- Social Login Buttons -->
  <div class="flex justify-center">
    <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
      <button type="button"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#e7eef3] text-[#0d161b] text-base font-bold leading-normal tracking-[0.015em] w-full">
        <span class="truncate">Continue with Google</span>
      </button>
      <button type="button"
        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#e7eef3] text-[#0d161b] text-base font-bold leading-normal tracking-[0.015em] w-full">
        <span class="truncate">Continue with Facebook</span>
      </button>
    </div>
  </div>

  <!-- Sign Up Link -->
  <p class="text-[#4c7b9a] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
    Don't have an account? 
    <span class="underline cursor-pointer" (click)="navigateToRegister()">Sign up</span>
  </p>
</form>
