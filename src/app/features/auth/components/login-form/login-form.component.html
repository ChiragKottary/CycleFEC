<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg mx-auto p-6 bg-white rounded-xl shadow-sm">
  <div class="flex flex-col gap-6 mb-6">
    <!-- Email -->
    <div class="w-full">
      <label class="block text-[#0d161b] text-sm font-medium mb-2" for="email">
        Email
      </label>
      <input 
        class="w-full px-3 py-2 border border-[#cfdee7] rounded-xl focus:outline-none focus:border-[#209cee]"
        id="email"
        type="email"
        formControlName="email"
        [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
    </div>

    <!-- Password -->
    <div class="w-full">
      <label class="block text-[#0d161b] text-sm font-medium mb-2" for="password">
        Password
      </label>
      <input 
        class="w-full px-3 py-2 border border-[#cfdee7] rounded-xl focus:outline-none focus:border-[#209cee]"
        id="password"
        type="password"
        formControlName="password"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="mb-6">
    <p class="text-red-500 text-sm">{{ errorMessage }}</p>
  </div>

  <!-- Submit Button and Register Link -->
  <div class="flex items-center justify-between">
    <button 
      type="submit" 
      [disabled]="loginForm.invalid || isSubmitting"
      class="bg-[#209cee] hover:bg-[#1a7fbf] text-white font-medium py-2 px-4 rounded-xl focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center min-w-32"
    >
      <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
    </button>
    <button 
      type="button" 
      (click)="navigateToRegister()"
      class="text-[#4c7b9a] hover:text-[#0d161b] font-medium"
    >
      Create account
    </button>
  </div>
</form>
